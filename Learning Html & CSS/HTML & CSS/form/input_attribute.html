<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            margin-top: 5px;
        }
    </style>
</head>
<body>
<div class="container" style="background-color: wheat; align-items: center;">
    <h1 style="text-align: center;">Differnet Type of input attribute</h1>
<ol type="i">
<form action="">
<li style="margin-top: ;"><label for="">value:</label>
    <input type="text" name="name" id="name" value="gautam">
</li>
<li>
    <label for="">readonly:  </label>
    <input type="text" name="read" id="read" value="gautam" readonly>
</li>
<li><label for="">disabled:</label>
    <input type="text" name="dis" id="dis" value="johm" disabled></li>
<li><label for="">size:</label>
    <input type="text" name="size" id="size" size="4"></li>
<li><label for="">maxlength:</label>
    <input type="text" name="max" id="max" maxlength=4></li>
<li> <label for="">min and max attribute</label>
    <input type="text" name="" id="" min="4" max="50"></li>
<li><label for="">multiple</label>
    <input type="file" name="" id="" multiple></li>
<li>  <label for="">pattern:</label>
    <input type="text" name="" id="" pattern="[A-Z a-z]{3}" titl="three letter country code"></li>
<li><label for="">placeholder:</label>
    <input type="tel" name="" id="" placeholder="-123456789" pattern=[0-9]{3}-[0-9]{2}-[0-9]{3}></li>
<li>
    <label for="">required</label>
    <input type="text" name="" id="" placeholder="name" required></li>
<li><label for="">step:</label>
    <input type="number" step="5" name="" id=""></li>
<li> <label for="">autofocus:</label>
    <input type="text" name="" id="" placeholder="name" autofocus></li>

    <li><label for="">height and width:</label>
        <input type="image"  src="img_submit.gif" name="" id="" height="48" width="48"></li>

    <li><input list="browsers" name="browser">
        <datalist id="browsers">
    <option value="Internet Explorer">
    <option value="Firefox">
    <option value="Chrome">
    <option value="Opera">
    <option value="Safari">
  </datalist></li>
  
    <li><label for="">autocomplete</label>
    <input type="text" name="fnamae" id="name" autocomplete="on"></li>
</form>
    </ol>
</div>
</body>
</html>
