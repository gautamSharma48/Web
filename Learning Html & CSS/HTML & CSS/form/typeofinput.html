<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            padding: 5px;
            margin-left: 5px;
            background-color:wheat;
        }
        h1{
            text-align: center;
        }
        input{
            margin-left: 10px;
        }
        li{
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Differnet Type of input's </h1>
    <form action="">
        <ol>
            <li><label for="name">Button:</label> <input type="button" id="button" name="button"></li>
            <li><label for="">checkbox</label>   <input type="checkbox"></li>
            <li><label for="color">color:</label><input type="color"></li>
            <li><label for="date">date</label><input type="date"></li>
            <li><label for="">date-time local</label> <input type="datetime-local"></li>
            <li><label for="">Email</label><input type="email"></li>
            <li><label for="file">file</label><input type="file"></li>
            <li><label for="">hidden</label><input type="hidden"></li>
            <li><label for="">image</label><input type="image"></li>
            <li><label for="">month</label><input type="month"></li>
            <li><label for="">number</label><input type="number"></li>
            <li><label for="">password</label><input type="password"></li>
            <li><label for="">radio</label> <input type="radio"></li>
            <li><label for="">range</label><input type="range" style="color: yellow;"></li>
            <li><label for="">reset</label><input type="reset"></li>
            <li><label for="">search</label><input type="search"></li>
            <li><label for="">submit</label><input type="submit"></li>
            <li><label for="">tele</label> <input type="tel"></li>
            <li><label for="">text</label> <input type="text"></li>
            <li><label for="">time</label> <input type="time"></li>
            <li><label for="">url</label><input type="url"></li>
            <li><label for="">week</label><input type="week"></li>
        </ol>
    </form>
    </div>
</body>
</html>
