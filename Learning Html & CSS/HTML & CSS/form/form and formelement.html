<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <section>
    <h1>Html-Form</h1>
    <form action="">
        <label for="fname">First name:</label>
        <input type="text"/> <br>   
         <label for="lname">Last name</label>
        <input type="text"><br>
        <label for="gender">Gender</label>
        <input type="radio" name="gender" id="male" value="male">male
        <input type="radio" name="gender" id="female" value="female">female <br>
        <input type="submit">
    </form>
</section>
</div>
    <hr>
    <div class="container2">
    <section>
    <h1>HTML_FORM ELEMENTS</h1>
    <div class="row">
    <div class="col1">
        <ol type="1">
            <li>Select item</li>
            <select name="bikes" id="bike">
                <option value="ninja">ninja</option>
                <option value="fz-s">fz-s</option>
                <option value="bajaj" >bajaj</option>
                <option value="bilo">bilo</option>
            </select>
            <li>select item with size attribute</li>
            <select name="bikes" id="bike" size=3>
                <option value="ninja">ninja</option>
                <option value="fz-s">fz-s</option>
                <option value="bajaj" selected>bajaj</option>
                <option value="bilo">bilo</option>
            </select>
            <li> select multiple list</li>
            <select name="bikes" id="bike" size=4 multiple>
                <option value="ninja">ninja</option>
                <option value="fz-s">fz-s</option>
                <option value="bajaj" selected>bajaj</option>
                <option value="bilo">bilo</option>
            </select>
            <li>text-area</li>
            <textarea name="text" id="textarea" cols="30" rows="10">
                All are the example of form element
            </textarea>
        </ol>
    </div>
    <div class="col2">
    <h1>form element</h1>
    <fieldset>
        <legend>Enter your personal detail</legend>
    <form action="">
        <label for="fname">First name:</label>
        <input type="text"/> <br>   
         <label for="lname">Last name</label>
        <input type="text"><br>
        <label for="gender">Gender</label>
        <input type="radio" name="gender" id="male" value="male">male
        <input type="radio" name="gender" id="female" value="female">female <br>
        <input type="submit">
    </form>
</fieldset>
    </div>
    </div>
    </section>
</div>


</body>
</html>
